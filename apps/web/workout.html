<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training App — Workout</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <header class="dash-header">
      <h1>Execute Workout</h1>
      <a href="/dashboard.html" class="btn-edit" style="text-decoration:none">Back</a>
    </header>

    <!-- Routine selector -->
    <section id="routineSelectSection" class="card">
      <h2>Choose a Routine</h2>
      <select id="routineSelect">
        <option value="">Select Routine...</option>
      </select>
      <button id="startWorkoutBtn" style="width:100%;margin-top:8px">Start Workout</button>
      <p id="selectStatus" class="hint"></p>
    </section>

    <!-- Active workout -->
    <section id="workoutSection" class="card" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 id="routineTitle">Workout</h2>
        <span id="exerciseProgress" class="hint"></span>
      </div>

      <!-- Current exercise card -->
      <div id="currentExercise" class="card" style="background:#0f172a;margin-bottom:12px">
        <h3 id="currentExName">—</h3>
        <p id="currentExTarget" class="hint"></p>
        <div id="setsContainer"></div>
      </div>

      <button id="logNextBtn" class="btn-success" style="width:100%">Log Exercise &amp; Next</button>

      <!-- Upcoming exercises -->
      <div id="upcomingSection" style="margin-top:16px">
        <h3 class="hint" style="margin-bottom:6px">Up Next</h3>
        <div id="upcomingList"></div>
      </div>
    </section>

    <!-- Finish section -->
    <section id="finishSection" class="card" style="display:none">
      <button id="finishWorkoutBtn" style="width:100%;background:#1d4ed8">Finish Workout</button>
    </section>

    <!-- Summary after completion -->
    <section id="summarySection" class="card" style="display:none">
      <h2>Workout Complete!</h2>
      <div id="summaryContent"></div>
      <a href="/dashboard.html" style="display:block;margin-top:12px;text-align:center;color:#60a5fa">Back to Dashboard</a>
    </section>

    <p id="workoutStatus" class="hint" style="text-align:center"></p>
  </main>

  <script type="module" src="./dist/client/auth.js"></script>
  <script type="module" src="./dist/client/api.js"></script>
  <script type="module" src="./dist/client/workout.js"></script>
</body>
</html>
