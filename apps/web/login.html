<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training App â€” Sign In</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div class="login-container">
      <h1>Training</h1>
      <p class="hint">Sign in with Google to access your training dashboard.</p>

      <section class="card">
        <h2>Connection</h2>
        <div class="stack">
          <input id="googleClientId" placeholder="Google Client ID" />
          <input id="syncEndpoint" placeholder="Sync endpoint URL" />
        </div>
      </section>

      <section class="card">
        <button id="googleSignInBtn" class="login-btn">Sign in with Google</button>
        <p id="status" class="hint"></p>
      </section>
    </div>
  </main>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="./dist/client/auth.js"></script>
  <script type="module" src="./dist/client/login.js"></script>
</body>
</html>
