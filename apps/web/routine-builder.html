<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training App â€” Build Routine</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <header class="dash-header">
      <h1 id="pageTitle">Build Routine</h1>
      <a href="/dashboard.html" class="btn-edit" style="text-decoration:none">Back</a>
    </header>

    <section class="card">
      <h2>Routine Details</h2>
      <div class="stack">
        <input id="routineName" placeholder="Routine Name" />
        <select id="routineGoal">
          <option value="">Routine Goal</option>
          <option value="strength">Strength</option>
          <option value="hypertrophy">Hypertrophy</option>
          <option value="endurance">Endurance</option>
          <option value="general_fitness">General Fitness</option>
          <option value="fat_loss">Fat Loss</option>
        </select>
        <input id="daysPerWeek" type="number" placeholder="Days per Week" min="1" max="7" />
      </div>
    </section>

    <section class="card">
      <h2>Add Exercises to Routine</h2>
      <div class="stack">
        <select id="exerciseSelect">
          <option value="">Choose an Exercise</option>
        </select>
        <div class="row-grid">
          <input id="exSets" type="number" placeholder="Sets" min="1" />
          <input id="exReps" type="number" placeholder="Reps" min="1" />
        </div>
        <input id="exWeight" type="number" placeholder="Weight" min="0" />
      </div>
      <button id="addToRoutineBtn" class="btn-success" style="margin-top:8px">Add Exercise to Routine</button>
    </section>

    <section class="card">
      <h2>Current Routine</h2>
      <div id="routineExercises" class="cards"></div>
      <p id="emptyMsg" class="hint">No exercises added yet.</p>
      <button id="saveRoutineBtn" style="width:100%;margin-top:12px">Save Routine</button>
      <p id="status" class="hint"></p>
    </section>
  </main>

  <script type="module" src="./dist/client/auth.js"></script>
  <script type="module" src="./dist/client/api.js"></script>
  <script type="module" src="./dist/client/routine-builder.js"></script>
</body>
</html>
